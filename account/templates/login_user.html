{% extends './base.html' %}

{% block bodyblockarea %}

{% load static %}

<link rel="stylesheet" href="{% static 'signin.css' %}">

<form class="form-signin" method="post" action="login_user">
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-center">Cod3 War</h1>
    <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" id="flexCheckIndeterminateDisabled" disabled> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    
  </form>

{% endblock bodyblockarea %}
