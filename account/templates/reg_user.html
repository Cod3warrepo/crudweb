{% load static %}

<form class="form-signin" method="post" action="reg_user">
    {% csrf_token %}
    
        <h1 class="h3 mb-3 font-weight-normal text-center">Cod3 War</h1>
        <h1 class="h3 mb-3 font-weight-normal text-center">Registration Form</h1>

       
        <label class="col-form-label">User Name</label>
        {{ form.username }}
        
        <label class="col-form-label">Email Address</label>
        {{ form.email }}
        
        <label class="col-form-label">Password</label>
        {{ form.password1 }}
        
        <label class="col-form-label">Repeat Password</label>
        {{ form.password2 }}
         <!--
        {{ form.as_p }}
        -->

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        
      </form>
